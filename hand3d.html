<svg height="0">
	<filter id="duotone">
		<feColorMatrix type="matrix"
	 	 	values="0.33 0.33 0.33 0 0
	  		  		0.33 0.33 0.33 0 0
			  	  	0.33 0.33 0.33 0 0
					0    0    0    1 0">
		</feColorMatrix>
		<feComponentTransfer color-interpolation-filters="sRGB" result="duotone">
			<feFuncR type="table" tableValues="0 1"></feFuncR>
			<feFuncG type="table" tableValues="0.3098 1"></feFuncG>
			<feFuncB type="table" tableValues="0.8078 1.0000"></feFuncB>
