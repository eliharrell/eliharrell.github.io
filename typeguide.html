<html>
<head>
    <title>project guide</title>
    <link rel="icon" href="e.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://use.typekit.net/asx7llg.css">
	<svg height="0">
		<filter id="duotone">
			<feColorMatrix type="matrix"
		 	 	values="0.33 0.33 0.33 0 0
		  		  		0.33 0.33 0.33 0 0
				  	  	0.33 0.33 0.33 0 0
						0    0    0    1 0">
			</feColorMatrix>
			<feComponentTransfer color-interpolation-filters="sRGB" result="duotone">
				<feFuncR type="table" tableValues="0 1"></feFuncR>
				<feFuncG type="table" tableValues="0.3098 1"></feFuncG>
				<feFuncB type="table" tableValues="0.8078 1.0000"></feFuncB>
				<feFuncA type="table" tableValues="0.0000 1.00000"></feFuncA>
			</feComponentTransfer>
		</filter>
	</svg>
	
    <style>
		/*
		light color: #fafaff  251 251 255
		dark color:  #9bb7e0  156 199 224
		*/
		
        body{
            max-width: 400px;
            margin : 0px 25px;
        }
        h1{
            font-family: neue-haas-grotesk-display, sans-serif;
            font-size : 20px;
        }
        p.normal{
            font-family: century-old-style-std, serif;
            font-style : normal;
        }
        p.italic{
            font-family: century-old-style-std, serif;
            font-style : italic;
        }
        ul{
            list-style-type: none;
        }
        a{
            text-decoration : none;
            color : #004fce;
        }
        a:hover{
            color : #9bb7e0;
        }
        .frame{
            width: 450px;
            display : flex;
            flex-direction: column;
            margin-top : 25px;
        }
        .image{
            max-width : 647px;
        }
        .content{
            flex : 1;
            margin-bottom : 25px;
			margin-top : -15px;
        }
        table{
            width : 100%;
            height : 100%;
			border-collapse : collapse;
        }
        th, td{
            border : 12px solid #fff;
            padding : 25px;
			vertical-align : bottom;
        }
		td.text{
			background-color: #fafaff;
			padding : 25px;
			width : 150px;
		}
		td.image{
			padding : 0px;
			background-color : transparent;
		}
		
	    tr td.image img {
		    position: relative;
		    filter: url(#duotone);
			background-clip: content-box;
	    }

	    tr:hover td.image img {
	        filter: none;
	    }
		
    </style>
</head>
<body>
    <div class="frame">
        <table>
            <tr>
                <td class="text">
					<a href="hand3d.html">3D, by hand</a>
				</td>
                <td class="text">
					<a href="hand2d.html">2D, by hand</a>
				</td>
            </tr>
            <tr>
                <td class="text">
					<a href="cpu3d.html">3D, with computer</a>
				</td>
                <td class="text">
					<a href="cpu2d.html">2D, with computer</a>
				</td>
            </tr>
        </table>

    </div>
    <h1><a href="index.html"><img src="e.png" width=24px></a></h1>
</body>
</html>
